<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Ideamate | New Idea </title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/addidea.css">
</head>
<body>
    <div class="row">
        <div class="navbar ml-auto">
            <p style="color:rgb(255, 246, 241);font-size:30px;">Ideamate</p>
        </div>
    </div>
    <div class="content-area">
    <div class="row center-container">
      <div class="col">
      <div class="row">
        <p class="col-2 heading">Add Idea</p>
        <div class="col top-desc">
        <button id="grammar" class="lists">Grammar Check</button>
        </div>
      </div>
      <div class="row title-head">
        <label for="project-title"></label>
        <input type="text" name="project-title" id="project-title" placeholder="Enter Idea Title" required>
      </div>
      <div class="row">
      <textarea id="inputs" placeholder="Enter your idea here..."></textarea><br><br>
      <button id="sbt-btn" class="lists">Classify</button>
      </div>
      </div>
      <div class="col-4">
        <label for="domain">Domain Name:</label>
      <div id="domain" name="domain"></div>
      <label for="type">Idea Type</label>
      <div id="type" name="type"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/addidea.js"></script>
</body>
</html>
