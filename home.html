<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Ideamate | Home </title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
    <div class="row">
        <div class="navbar ml-auto">
            <p style="color:rgb(255, 246, 241);font-size:30px;">Ideamate</p>
        </div>
    </div>
    <div class="main-block">
       <div class="row">
             <div class="col col-2">
                   <div class="content-side">
                    <h5 class="heading">
                        Contents
                    </h5>
                    <ul class="side-list">
                        <li class="list" id="feed">Feed</li>
                        <li class="list" id="add-idea">Add Idea</li>
                        <li class="list">See Popular</li>
                        <li class="list" id="search">Search</li>
                        <li class="list" id="yourIdeas">Your Ideas</li>
                        <li class="plus" id="add-feed"><i class="bi bi-plus fs-3" id="like"></i>Feed </li>
                    </ul>
                   </div>
             </div>
        <div class="col">
            <h2 class = "heading" style="margin-top: 1rem; font-weight: 900;" id="content-title">Feed</h2>
            <div class="container"  id="feed-container">
                <div class="contents" id="contents">
                    
                </div>
            </div>
        </div>
        <div class="col col-3">
            <h2 class = "heading" style="margin-top: 1rem; font-weight: 900; width: fit-content;">Chatbot</h2>
            <div class="chatbot-container">
                <div id="heading">Note: Chats are temporary</div>
                <div class="chat-area" id="chat-area"></div>
                <div class="input-area">
                    <input type="text" id="chat-input" placeholder="Type your message here...">
                    <button id="send-btn">Send</button>
                </div>
        </div>
    </div>
    </div>

    <div id="popup-form">
        <h5>Enter your Idea</h5>
        <textarea id="feed-textarea" class="form-control" rows="4" placeholder="Write your query..."></textarea>
        <button id="post-feed" class="btn btn-primary mt-3">Post</button>
    </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/home.js"></script>
  <script src="js/chatbot.js"></script>
  <script src="js/changinContent.js"></script>
</body>
</html>
